<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Math Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #fff;
        }
        .calculator-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff !important;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #7b61ff;
            box-shadow: 0 0 0 0.25rem rgba(123, 97, 255, 0.25);
        }
        .btn-calculate {
            background: linear-gradient(45deg, #7b61ff, #9b82ff);
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }
        .btn-calculate:hover {
            transform: translateY(-2px);
        }
        .result-box {
            background: rgba(123, 97, 255, 0.15);
            border: 1px solid #7b61ff;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(15px);
        }
        .operation-icon {
            width: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-calculator me-2"></i>Math Hub
            </a>
            <div class="d-flex align-items-center">
                <a href="{% url 'home' %}" class="btn btn-sm btn-outline-light me-2">
                    <i class="fas fa-home"></i>
                </a>
                <a href="{% url 'signout' %}" class="btn btn-sm btn-danger">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Calculator Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="calculator-container">
                    <h2 class="text-center mb-4 fw-bold">Smart Calculator</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">First Number</label>
                            <input type="number" step="any" name="num1" 
                                   class="form-control form-control-lg" 
                                   placeholder="Enter number" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Operation</label>
                            <select name="operation" class="form-select form-select-lg" required>
                                <option value="add"><span class="operation-icon">+</span> Addition</option>
                                <option value="sub"><span class="operation-icon">-</span> Subtraction</option>
                                <option value="multi"><span class="operation-icon">ร</span> Multiplication</option>
                                <option value="div"><span class="operation-icon">รท</span> Division</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Second Number</label>
                            <input type="number" step="any" name="num2" 
                                   class="form-control form-control-lg" 
                                   placeholder="Enter number" required>
                        </div>

                        <button type="submit" class="btn btn-calculate w-100 btn-lg mt-3">
                            <i class="fas fa-calculator me-2"></i>Calculate
                        </button>
                    </form>

                    {% if result is not None %}
                        <div class="result-box mt-4 text-center">
                            <i class="fas fa-equals me-2"></i>{{ result }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
