<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Math Nexus</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-section {
            padding: 120px 20px;
            text-align: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .btn-neon {
            background: linear-gradient(45deg, #7b61ff, #9b82ff);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            margin: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-neon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(123, 97, 255, 0.4);
        }
        .btn-neon i {
            margin-right: 10px;
        }
        .feature-icon {
            font-size: 2.5rem;
            color: #7b61ff;
            margin-bottom: 20px;
        }
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #7b61ff, #9b82ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .lead {
            font-size: 1.25rem;
            color: #ccc;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-calculator me-2"></i>Math Nexus
            </a>
            <div class="d-flex align-items-center">
                <a href="/fetch-users/" class="btn btn-sm btn-outline-light me-3">
                    <i class="fas fa-users me-2"></i>Users
                </a>
                <a href="{% url 'calci' %}" class="btn btn-sm btn-outline-light me-3">
                    <i class="fas fa-calculator me-2"></i>Calculator
                </a>
                <a href="{% url 'signout' %}" class="btn btn-sm btn-danger">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="glass-card">
            <i class="fas fa-calculator feature-icon"></i>
            <h1 class="hero-title">Welcome to Math Nexus</h1>
            <p class="lead">Your intelligent platform for advanced calculations and user analytics</p>
            
            <div class="d-flex flex-wrap justify-content-center">
                <a href="/fetch-users/" class="btn btn-neon">
                    <i class="fas fa-users"></i>View Users
                </a>
                <a href="{% url 'calci' %}" class="btn btn-neon">
                    <i class="fas fa-calculator"></i>Launch Calculator
                </a>
                <a href="{% url 'signout' %}" class="btn btn-neon">
                    <i class="fas fa-sign-out-alt"></i>Logout
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
